<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <title>Welcome to Machina</title>
    <link rel="stylesheet" href="/accueil/css/accueil.css">
    <link rel="stylesheet" href="entourloupe.css">
    <link rel="stylesheet" href="/accueil/css/style.css">


    </head>


<body>
  <div id="nav">
    <a class="link" id="loginLink" href="login.html"><img id="disconnectButton" src="../public/disconnectButton.png"/></a>
    <a class="link" id="statLink" href=""><img id="statButton" src="../public/statButton.png"/></a>
  </div>

<div class="container" >

  <img id="logo" src="../public/machina_logo.png" alt="Machina_Logo" title="Machina, a Machine Learning application, made by machines, for machines"  />
  <div class="boxstyle" id ="user_Box">
    <section>
      <div>
        <h2 id="title1">Upload your handwritten file here:</h2>
        <p>Convert your handwritten documents to Word file with incredible assurancy</p>
      </div>

      <div class="download">
        <form action="/upload" method = "POST" enctype="multipart/form-data">
          <div id="uploadBloc" for="file">
            <input type="file" id="file" name="file" >
            <label id="chooseFile" for="file">Choose File</label>
             <img for="file" id="upload" src="../public/upload_image.png"  />
          </div>
          <input type='submit' id ="submit" value="Submit" class="btn btn-primary btn-block">

        </form>
      </div>
    </section>

    <div id="download">
      <h2 id="title2"> Download the conversion here : </h2>
      <input type="button" id="downloadButton" value="Download" onclick="window.location.href='download.jpg.zip'"></input>
    </div>

  </div>


</div>
</body>
</html>
