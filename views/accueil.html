<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <title>Welcome to Machina</title>
    <link rel="stylesheet" href="/accueil/css/accueil.css">
    <link rel="stylesheet" href="/accueil/css/style.css">
    <script src="/accueil/js/accueil.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
    $('input[type="file"]').change(function(e) {
        var file = e.target.files[0].name;
        alert('Le fichier "' + file + '" a été sélectionné.');
    });
    });
    </script>
    </head>


<body>
  <div id="nav">
    <a class="link" id="loginLink" href="/logout" ><img id="disconnectButton" src="/disconnectButton.png"/></a>
    <a class="link" id="statLink" href=""><img id="statButton" src="/statButton.png"/></a>
  </div>

<div class="container" >

  <img id="logo" src="/machina_logo.png" alt="Machina_Logo" title="Machina, a Machine Learning application, made by machines, for machines"  />
  <div class="boxstyle" id ="user_Box">
    <section>
      <div>
        <h2 id="title1">Upload your handwritten file here:</h2>
        <p>Convert your handwritten documents to Word file with incredible assurancy</p>
      </div>

      <div class="download">
        <form action="/upload" method = "POST" enctype="multipart/form-data">
          <div id="uploadBloc" for="file">
            <input type="file" id="file" name="file" >
            
             <img for="file" id="upload" src="/upload_image.png"  />
          </div>
          <input type='submit' id ="submit" value="Convert" class="btn btn-primary btn-block">

        </form>
      </div>
    </section>



  </div>


</div>
</body>
</html>
